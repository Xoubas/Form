<body>
<h2>Text input fields</h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"  size="50" max="50"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" size="50" max="50" required><br>

  <input type="radio" id="male" name="gender" value="male">
  <label for="Male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="Female">Female</label><br> 
  <input type="radio" id="IPreferNotToSay" name="gender" value="IPreferNotToSay">
  <label for="IPreferNotToSay">I prefer not to say</label><br>  
</form>
</body>
</html>
